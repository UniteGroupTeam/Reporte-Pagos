<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pagos Vecinales</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loading-style.css">
</head>

<body class="bg-light">

    <!-- Dashboard Header FIXO -->
    <div class="header-container bg-white shadow-sm sticky-top">
        <div class="container py-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="h4 fw-bold m-0 text-dark">Caja Vecinos üè†</h1>
                <button class="btn btn-warning btn-lg fw-bold text-dark px-4" id="btn-withdraw">
                    üí∏ RETIRAR
                </button>
            </div>

            <div class="card border-0 bg-light rounded-4 p-3 text-center">
                <p class="text-secondary small fw-bold text-uppercase mb-1">Total Disponible</p>
                <h2 class="display-3 fw-bold text-success m-0" id="total-balance">$0</h2>
                <div class="d-flex justify-content-center gap-3 mt-2 text-muted small">
                    <span>Ingresos: <b id="total-income" class="text-dark">$0</b></span>
                    <span>Gastos: <b id="total-expenses" class="text-danger">$0</b></span>
                </div>
            </div>

            <!-- Buscador -->
            <div class="mt-3 position-relative">
                <input type="text" id="search-input"
                    class="form-control form-control-lg rounded-pill border-0 bg-secondary bg-opacity-10 px-4 py-3 fw-bold"
                    placeholder="üîç Buscar vecino, calle o n√∫mero..." autocomplete="off">
            </div>
        </div>
    </div>

    <!-- Lista de Vecinos -->
    <div class="container py-4" style="min-height: 60vh;">
        <div id="neighbors-list" class="row g-3">
            <!-- Loading State -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-3 text-muted fw-bold">Cargando datos...</p>
            </div>
        </div>
    </div>

    <!-- Footer con Reset -->
    <div class="container pb-5 text-center">
        <button id="btn-reset"
            class="btn btn-outline-danger btn-sm text-uppercase fw-bold opacity-50 hover-opacity-100">
            ‚ö†Ô∏è Reiniciar Caja (Borrar Todo)
        </button>
        <p class="mt-3 text-muted small">Versi√≥n 2.0 - UX Simplificada</p>
    </div>

    <!-- Modal PAGO -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content rounded-4 border-0 shadow">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold" id="modalNeighborName">Vecino</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-2">
                    <p class="text-muted fw-bold mb-4 fs-5" id="modalNeighborAddress">Direcci√≥n</p>

                    <form id="payment-form">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label fw-bold text-secondary text-uppercase small">Mes a
                                    Pagar</label>
                                <select id="month-select"
                                    class="form-select form-select-lg fw-bold border-2 bg-light py-3">
                                    <!-- Options generated by JS -->
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-bold text-secondary text-uppercase small">Monto ($)</label>
                                <input type="number" id="payment-amount"
                                    class="form-control form-control-lg fw-bold text-center py-3 fs-2 text-success"
                                    placeholder="$0" required>
                            </div>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-success btn-lg py-3 rounded-pill fw-bold shadow-sm"
                                id="btn-save-payment">
                                ‚úÖ GUARDAR PAGO
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal RETIRO -->
    <div class="modal fade" id="withdrawModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 border-0 shadow-lg">
                <div class="modal-header bg-warning bg-opacity-10 border-0">
                    <h5 class="modal-title fw-bold text-dark">üí∏ Retirar Fondos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="withdraw-form">
                        <div class="mb-3">
                            <label class="form-label fw-bold text-secondary small">CONCEPTO (¬øEn qu√© se gast√≥?)</label>
                            <input type="text" id="withdraw-concept"
                                class="form-control form-control-lg fw-bold bg-light"
                                placeholder="Ej: Focos, Limpieza..." required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold text-secondary small">MONTO A RETIRAR ($)</label>
                            <input type="number" id="withdraw-amount"
                                class="form-control form-control-lg fw-bold text-center text-danger fs-3"
                                placeholder="$0" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit"
                                class="btn btn-warning btn-lg py-3 rounded-pill fw-bold text-dark shadow-sm">
                                CONFIRMAR RETIRO
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay de Carga General -->
    <div id="loading-overlay" class="d-none">
        <div class="text-center text-white">
            <div class="spinner-border" style="width: 4rem; height: 4rem;" role="status"></div>
            <h3 class="mt-3 fw-bold" id="loading-message">Procesando...</h3>
            <p class="small opacity-75">Por favor espera un momento</p>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
